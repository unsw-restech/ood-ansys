---
cluster: "katana"
form:
  - version
  - bc_num_hours
  - num_cores
  - memory
  - bc_vnc_resolution
  - bc_email_on_started
attributes:
  bc_num_hours:
    help: |
      <a href="https://unsw-restech.github.io/using_katana/running_jobs.html#tips-for-using-pbs-and-katana-effectively">Tips for using Katana effectively</a>
  memory:
    widget: "number_field"
    max: 1000
    min: 4
    step: 1
    label: "Memory (GB)"
    help: |
      Memory requests will affect your wait time. The points at which this happens are 124, 180, 248, 370, 750 and 1000.
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    help: |
      Number of cores, 8GB per core. 
    min: 0  # This is treated as requesting the max allowable
    max: 48  # This will be updated by form.js
    step: 1
    id: num_cores
  bc_vnc_resolution:
    required: true
  version:
    widget: select
    label: "ANSYS Workbench version"
    help: "This defines the version of ANSYS you want to load."
    options:
      - [ "2020R1", "ansys/2020r1" ]
      - [ "2019R3", "ansys/2019r3" ]
      - [ "2019R1", "ansys/2019r1" ]
      - [ "19.2", "ansys/19.2" ]
      - [ "19.1", "ansys/19.1" ]
      - [ "edt 19.1", "ansysedt/19.1" ]
      - [ "17.2", "ansys/17.2" ]
